<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução à biblioteca jQuery</title>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/main.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navabar-brand text-white text-decoration-none font-weight-bold">Consulta CEP</a>
            <div class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Digite o CEP" aria-label="Search"
                    id="input-cep">
                <button class="btn btn-outline-info my-2 my-sm-0" type="button" onclick="consultaCep()">Buscar</button>
            </div>
        </div>
    </nav>
    <div class="progress progress-bar-hidden">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75"
            aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
    </div>
    <main class="container mt-5 hidden">
        <div class="row">
            <h1 id="title">Resultado</h1>
        </div>
        <div class="row mt-2">
            <table class="table table-sm col-6">
                <tbody>
                    <!-- <tr>
                        <th scope="row">CEP:</th>
                        <td id="cep"></td>
                    </tr> -->
                    <tr>
                        <th scope="row">Logradouro:</th>
                        <td id="logradouro"></td>
                    </tr>
                    <!-- <tr>
                        <th scope="row">Complemento:</th>
                        <td id="complemento"></td>
                    </tr> -->
                    <tr>
                        <th scope="row">Bairro:</th>
                        <td id="bairro"></td>
                    </tr>
                    <tr>
                        <th scope="row">Localidade:</th>
                        <td id="localidade"></td>
                    </tr>
                    <tr>
                        <th scope="row">UF:</th>
                        <td id="uf"></td>
                    </tr>
                    <!-- <tr>
                        <th scope="row">Unidade:</th>
                        <td id="unidade"></td>
                    </tr>
                    <tr>
                        <th scope="row">IBGE:</th>
                        <td id="ibge"></td>
                    </tr>
                    <tr>
                        <th scope="row">GIA:</th>
                        <td id="gia"></td>
                    </tr> -->
                </tbody>
            </table>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
</body>

</html>
